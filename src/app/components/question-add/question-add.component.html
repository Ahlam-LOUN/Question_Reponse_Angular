<mat-card>
    <form #questionForm="ngForm" (ngSubmit)="onSubmit()">
      <mat-card-header>
        <mat-card-title><h2>{{question.textQuestion ? 'Edit' : 'Add'}} Question</h2></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <input matInput placeholder="Question" [(ngModel)]="question.textQuestion"
                 required name="textQuestion" #name>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Language" [(ngModel)]="question.Language"
                   required name="Language" #name>
          </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit"
                [disabled]="!questionForm.valid"
                [routerLink]="['/questions',question.questionId]">Save</button>
        <a mat-button routerLink="/questions">Cancel</a>
      </mat-card-actions>

    </form>
  </mat-card>
