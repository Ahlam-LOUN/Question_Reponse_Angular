<mat-card>
    <form #questionForm="ngForm" (ngSubmit)="addQues()">
      <mat-card-header>
        <mat-card-title><h2>{{question.textQuestion ? 'Edit' : 'Add'}} Question</h2></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <input matInput placeholder="Question" [(ngModel)]="question.textQuestion"
                 required name="textQuestion" #name>
        </mat-form-field>
    </mat-card-content>
        <mat-card-content>
        <mat-form-field>
            <input matInput placeholder="language" [(ngModel)]="question.language"
                   required name="language" #language="ngModel">
          </mat-form-field>        
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit"
         [disabled]="!questionForm.valid">Save</button>
        <a mat-button routerLink="/questions">Cancel</a>
      </mat-card-actions>
    </form>
  </mat-card>
  <div>

    <mat-card>
      <form #reponseForm="ngForm" (ngSubmit)="onSubmit()">
        <mat-card-header>
          <mat-card-title><h2>{{reponse.reponseQuestion ? 'Edit' : 'Add'}} Reponses</h2></mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field>
            <input matInput placeholder="Reponse" [(ngModel)]="reponse.reponseQuestion"
                   required name=" reponseQuestion" #name>
          </mat-form-field>
        </mat-card-content>
        <mat-card-content>
          <mat-form-field>
            <input matInput placeholder="Language" [(ngModel)]="reponse.language"
                   required name="language" #language>
          </mat-form-field>
        </mat-card-content>
        <mat-card-content>
          <mat-form-field>
            <input matInput placeholder="Score" [(ngModel)]="reponse.scoreResponse"
                   required name="scoreResponse" #scoreResponse>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit"
                  [disabled]="!reponseForm.valid"
                  >Save</button>
          <a mat-button routerLink="/questions">Cancel</a>
        </mat-card-actions>
  
      </form>
    </mat-card>
  
  </div>
