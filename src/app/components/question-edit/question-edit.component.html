<mat-card>
    <form [formGroup]="questionForm"  (ngSubmit)="updateQuestion(question.questionId)">
      <mat-card-header>
        <mat-card-title mat-dialog-title><h2>Edit Question</h2></mat-card-title>
      </mat-card-header>
      <mat-card-content mat-dialog-content>
        <mat-form-field class="form-group">
          <input matInput  class="form-control"  formControlName="textQuestion"placeholder="Question" [(ngModel)]="question.textQuestion"
                 required name="textQuestion" >
        </mat-form-field>
    </mat-card-content>
        <mat-card-content>
        <mat-form-field class="form-group">
            <input matInput class="form-control"  formControlName="language" placeholder="language" [(ngModel)]="question.language"
                   required name="language" >
          </mat-form-field>        
      </mat-card-content>
      <mat-card-actions mat-dialog-actions>
        <button mat-raised-button type="submit" class="btn btn-success" (click)="updateQuestion(question.questionId)" 
         [disabled]="!questionForm.valid">Update</button>
         <button mat-button mat-dialog-close>Close</button>
        </mat-card-actions>
    </form>
  </mat-card>
