<mat-card>
  <mat-card-header>Question List</mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let question of questions">
        <img mat-list-avatar src="./../../../assets/images/image_question.jpg" alt="problem"> 
        <h3 mat-line>
        <a mat-button  (click)="openDialog(question)">{{question.textQuestion}}</a>
       <!-- <pm-question-detail [question]="question"></pm-question-detail> -->
      </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <button mat-fab color="primary" [routerLink]="['/question-add']" >Add</button>
  <button mat-fab color="primary" (click)="deleteAllQuestion()" >Delete all</button>
</mat-card>
