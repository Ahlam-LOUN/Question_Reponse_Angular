<mat-card>
    <form #reponseForm="ngForm" (ngSubmit)="onSubmit()">
      <mat-card-header>
        <mat-card-title><h2>{{reponse.reponseQuestion ? 'Edit' : 'Add'}} Reponses</h2></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <input matInput placeholder="Reponse" [(ngModel)]="reponse.reponseQuestion"
                 required name=" reponseQuestion" #name>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit"
                [disabled]="!reponseForm.valid"
                [routerLink]="['/questions',question.questionId]">Save</button>
        <a mat-button routerLink="/questions">Cancel</a>
      </mat-card-actions>

    </form>
  </mat-card>
